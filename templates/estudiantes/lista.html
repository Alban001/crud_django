<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Lista de Estudiantes</h1>

    <a href="{% url 'crear_estudiante' %}">Nuevo Estudiante</a>

    <ul>
        {% for estudiante in estudiantes %}
        <li>
            {{ estudiante.nombre }} - {{ estudiante.edad }} - {{ estudiante.email }}-{{ estudiante.ciudad }}
            <a href="{% url 'editar_estudiante' estudiante.id %}">Editar</a>
            <a href="{% url 'eliminar_estudiante' estudiante.id %}">Eliminar</a>
        </li>
        {% empty %}
        <li>No hay estudiantes</li>
        {% endfor %}
    </ul>

</body>

</html>
